<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>Win Herbal</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="{% static 'main/img/favicon.png' %}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="{% static 'main/css/all.min.css' %}">
	<!-- bootstrap -->
	<link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}">
	<!-- owl carousel -->
	<link rel="stylesheet" href="{% static 'main/css/owl.carousel.css' %}">
	<!-- magnific popup -->
	<link rel="stylesheet" href="{% static 'main/css/magnific-popup.css' %}">
	<!-- animate css -->
	<link rel="stylesheet" href="{% static 'main/css/animate.css' %}">
	<!-- mean menu css -->
	<link rel="stylesheet" href="{% static 'main/css/meanmenu.min.css' %}">
	<!-- main style -->
	<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
	<!-- responsive -->
	<link rel="stylesheet" href="{% static 'main/css/responsive.css' %}">
	<!-- JQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<style>
		body {
			background: #ffffff;
			background: linear-gradient(to right, #ffffff, #ffffff);
		  }
		  
		  .btn-login {
			font-size: 0.9rem;
			letter-spacing: 0.05rem;
			padding: 0.75rem 1rem;
		  }
		  
		  .btn-google {
			color: white !important;
			background-color: #ea4335;
		  }
		  
		  .btn-facebook {
			color: white !important;
			background-color: #3b5998;
		  }
	</style>
</head>
<body>
	{% block content%}
	{% endblock%}
	<!-- jquery -->
	<script src="{% static 'main/js/jquery-1.11.3.min.js' %}"></script>
	<!-- bootstrap -->
	<script src="{% static 'main/bootstrap/js/bootstrap.min.js' %}"></script>
	<!-- count down -->
	<script src="{% static 'main/js/jquery.countdown.js' %}"></script>
	<!-- isotope -->
	<script src="{% static 'main/js/jquery.isotope-3.0.6.min.js' %}"></script>
	<!-- waypoints -->
	<script src="{% static 'main/js/waypoints.js' %}"></script>
	<!-- owl carousel -->
	<script src="{% static 'main/js/owl.carousel.min.js' %}"></script>
	<!-- magnific popup -->
	<script src="{% static 'main/js/jquery.magnific-popup.min.js' %}"></script>
	<!-- mean menu -->
	<script src="{% static 'main/js/jquery.meanmenu.min.js' %}"></script>
	<!-- sticker js -->
	<script src="{% static 'main/js/sticker.js' %}"></script>
	<!-- main js -->
	<script src="{% static 'main/js/main.js' %}"></script>
	

</body>
</html>
